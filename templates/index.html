<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type='image/x-icon' rel='shortcut icon' href="{{ url_for('static', filename='img/favicon.ico') }}" />
    <title>Certificaciones</title>
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            background: radial-gradient(circle at 67.6% 20.39%, rgba(255, 255, 255, 0.5), transparent 69%),
                radial-gradient(circle at 88.75% 28.67%, rgba(255, 255, 255, 0.5), transparent 60%),
                radial-gradient(circle at 13.33% 0.38%, #bedbf752, transparent 38%),
                radial-gradient(circle at 86.77% 1.6%, #bedbf752, transparent 39%),
                radial-gradient(circle at 81.09% 74.15%, rgba(255, 255, 255, 0.5), transparent 57%),
                radial-gradient(circle at 67.81% 96.71%, #bedbf752, transparent 36%),
                radial-gradient(circle at 50% 50%, #ffffff, #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: 0;
        }
    </style>
    <style>
        /* Estilo para el contenedor principal */
        .content-wrapper_1 {
            background-color: #f8f9fa; /* Color de fondo diferente */
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 80%;
        }
    
        /* Estilo para el contenedor de la cédula */
        .juradoss {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .juradoss label {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }
    
        .juradoss input {
            width: 320px;
            padding: 12px;
            border-radius: 30px;
            border: 1px solid #aaa;
            text-align: center;
            font-size: 16px;
        }
    
        /* Estilo para el botón */
        .botonJ {
            background-color: #007bff; /* Azul Bootstrap */
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            margin-top: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .botonJ:hover {
            background-color: #0056b3;
        }
    
        /* Estilo para el contenedor de reCAPTCHA */
        .recaptcha-container {
            margin-top: 25px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
{% include 'header.html' %}
<body>

    <div class="content-wrapper_1">
        <h3>JURADOS DE VOTACIÓN</h3>
        <h4>ELECCIONES DE JUECES DE PAZ Y JUECES DE PAZ DE RECONSIDERACIÓN</h4>
        <h5>15 DE SEPTIEMBRE DE 2024</h5>

        <form method="POST">
            <div class="juradoss">
                <label for="cedula">Cédula de ciudadanía:</label>
                <input type="text" id="cedula" name="cedula" placeholder="Digite el número" required>
            </div>
            <div class="recaptcha-container">
                <div class="g-recaptcha" data-sitekey="TU_CLAVE_SITIO"></div>
            </div>
            <button type="submit" class="botonJ">Consultar</button>
        </form>
    </div>
</body>
{% include 'footer.html' %}
</html>
